<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Variantes de Input</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±os Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre"></label> Nombre
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo"></label> Correo
                        <input class="form-control" type="text" name="correo" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="passaporte"></label> Passaporte
                        <input class="form-control form-control-sm" type="text" name="passaporte" id="passaporte" placeholder="Passaporte">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
                <div class="col">
                    <h2>Estados de Readonly y Disabled</h2>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control" type="text" name="nombre" id="nombre"
                                placeholder="No puedes modificar este input" readonly>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="correo" id="correo" 
                                placeholder="Deshabilitado" disabled>
                        </div>
                        <div class="form-group">
                            <select name="" id="" class="form-control" disabled>
                                <option value="1" >Select Deshabilitado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="radio" name="" id="" disabled> Radio Button
                            </label>
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
