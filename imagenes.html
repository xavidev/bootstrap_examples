<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">,
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Imagenes</title>
    <style>
        .columna {
            margin: 20px;
            /* background: #f2f2f2;
            border: 1px solid #424242; */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-4 columna">
                <!--img-fluid: Para adaptar la imagen al tamaÃ±o de la columna-->
                <img class="img-fluid float-right rounded" src="http://lorempixel.com/200/200" alt="">
                <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200" alt="">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <figure class="figure">
                    <img class="img-fluid rounded" src="http://lorempixel.com/400/400" alt="">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
