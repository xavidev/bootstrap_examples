<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="pass" id="pass">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Message</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto los términos y condiciones
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
