<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formularios Grid</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <div class="col-md-6 col-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="nombre">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="pass" id="pass">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-12">
                            <label for="mensaje">Message</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-md-3 col-12">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3 col-12">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">Mexico</option>
                                <option value="espana">España</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos"
                                    class="form-check-input mr-2">Acepto
                                los términos y condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-9 col-md-4 ">
                                    <button class="btn btn-primary btn-block mt-3" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
