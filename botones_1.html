<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">
                    Primario
                </button>
                <button type="button" class="btn btn-secondary">
                    Secundario
                </button>
                <button type="button" class="btn btn-success">
                    Success
                </button>
                <button type="button" class="btn btn-info">
                    Info
                </button>
                <button type="button" class="btn btn-warning">
                    Warning
                </button>
                <button type="button" class="btn btn-danger">
                    Danger
                </button>
                <button type="button" class="btn btn-link">
                    Link
                </button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="button" value="Submit">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">
                    Primario
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    Secundario
                </button>
                <button type="button" class="btn btn-outline-success">
                    Success
                </button>
                <button type="button" class="btn btn-outline-info">
                    Info
                </button>
                <button type="button" class="btn btn-outline-warning">
                    Warning
                </button>
                <button type="button" class="btn btn-outline-danger">
                    Danger
                </button>
                <button type="button" class="btn btn-outline-link">
                    Link
                </button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton Small</button>
                <button class="btn btn-secondary btn-sm">Boton Small</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton Bloque</button>
                <button class="btn btn-secondary btn-lg btn-block">Boton Bloque</button>
            </div>
        </div>

        <div class="row pt-3">
                <div class="col-6">
                    <h2>Disabled Buttons</h2>
                    <hr>
                    <button type="button" class="btn btn-primary disabled">
                        Primario
                    </button>
                    <button type="button" class="btn btn-secondary disabled">
                        Secundario
                    </button>
                    <button type="button" class="btn btn-success disabled">
                        Success
                    </button>
                    <button type="button" class="btn btn-info disabled">
                        Info
                    </button>
                    <button type="button" class="btn btn-warning disabled">
                        Warning
                    </button>
                    <button type="button" class="btn btn-danger disabled">
                        Danger
                    </button>
                    <button type="button" class="btn btn-link disabled">
                        Link
                    </button>
                </div>
            </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
