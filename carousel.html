<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="main-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#main-carousel" data-slide-to="1"></li>
                        <li data-target="#main-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>

                    <a href="#main-carousel" class="carousel-control-next" data-slide="prev">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-3">
                <div class="col-12 mt-3">
                    <div class="carousel slide" id="secondary-carousel" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#secondary-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#secondary-carousel" data-slide-to="1"></li>
                            <li data-target="#secondary-carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="carousel-caption d-block">
                                    <h4>TÃ­tulo de la imagen</h4>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, sapiente.</p>
                                </div>
                                <img src="img/carousel1.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carousel2.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carousel3.jpg" alt="">
                            </div>
                        </div>
    
                        <a href="#secondary-carousel" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
    
                        <a href="#secondary-carousel" class="carousel-control-next" data-slide="prev">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
